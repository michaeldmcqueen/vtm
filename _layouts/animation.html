---
layout: page
---


<section class="video-wrapper">
  {% for video in site.videos %}
  {% if video.type == 'Animation' %}
    <div class="video-item clearfix">
      {% if video.image_path %}
        <a href="{{ video.url }}"><img src="{{ video.image_path }}" alt="{{ video.title }}"></a>
      {% endif %}
        <a href="{{ video.url }}" class="video-details"><h3>{{ video.title }}</h3></a>
    </div>
    {% endif %}
  {% endfor %}

  
</section>
