---
layout: page
---

<section class="video-wrapper">
  {% for guide in site.guides %}
    <div class="video-item clearfix">
      {% if guide.image_path %}
        <a href="{{ guide.guide_pdf_link }}" target="_blank"><img src="{{ guide.image_path }}" alt="{{ guide.title }}"></a>
      {% endif %}
        <a href="{{ guide.guide_pdf_link  }}" class="video-details"><h3>{{ guide.title }}</h3></a>
    </div>
  {% endfor %}
  
</section>
